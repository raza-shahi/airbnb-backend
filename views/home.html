<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Home</title>
    <link href="/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-[url('/flat.jpg')] bg-cover bg-center bg-no-repeat">
    <header class="bg-white/90 backdrop-blur-sm shadow-lg">
        <h1 class="container mx-auto py-4 px-6 text-3xl font-bold text-gray-900">
            Welcome to Airbnb
        </h1>
    </header>

    <main class="container mx-auto flex flex-col items-center justify-center mt-16 px-4">
        <div class="bg-white/80 backdrop-blur p-8 rounded-xl shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
                Start Hosting Your Space
            </h2>
            
            <a href="/host/add-home" 
               class="group bg-rose-500 text-white px-6 py-3 rounded-lg 
                      hover:bg-rose-600 transition-all duration-300
                      shadow-md hover:shadow-xl
                      flex items-center justify-center gap-3
                      transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-6 w-6 transition-transform duration-300 group-hover:rotate-12" 
                     viewBox="0 0 20 20" 
                     fill="currentColor">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                </svg>
                <span class="text-lg font-semibold">Add Your Home</span>
            </a>
        </div>
    </main>
</body>
</html>
